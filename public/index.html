<!DOCTYPE html>
<html>
<head>
    <title>Deep Link Handler</title>
    <script>
        // Function to detect if the app is installed or not
        function checkAppInstalled() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // Check if the app custom scheme is supported
            if (/android/i.test(userAgent)) {
                // For Android
                window.location.href = "https://"; // Change "yourapp" to your app's custom scheme
            } else if (/iPad|iPhone|iPod/i.test(userAgent)) {
                // For iOS
                window.location.href = "https://"; // Change "yourapp" to your app's custom scheme
            } else {
                // For other devices, redirect to the app store
                window.location.href = "https://play.google.com/store/apps/details?id=com.News.Today.now"; // Change "yourapp_package_name" to your app's package name on Play Store
            }
        }

        // Function to redirect to the app store
        function redirectToAppStore() {
            window.location.href = "https://play.google.com/store/apps/details?id=yourapp_package_name"; // Change "yourapp_package_name" to your app's package name on Play Store
        }

        // Function to redirect to a web page if the app is not installed
        function redirectToWeb() {
            window.location.href = "https://yourwebsite.com"; // Change "https://yourwebsite.com" to your website URL
        }

        // Check if the app is installed or not
        window.onload = function() {
            setTimeout(redirectToWeb, 1000); // Redirect to web page if the app is not opened within 1 second
            checkAppInstalled();
        };
    </script>
</head>
<body>
</body>
</html>
